<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">


    <ui:define name="main-content">
        <h:form id="formLogin">
            <h3>Login</h3>
            <h:panelGrid columns="2" border="0" cellpadding="3" cellspacing="1">

                    <h:outputText for="emailAdressInput" value="E-Mail-Adresse"/>
                    <h:inputText id="emailAdressInput" value="#{loginBean.emailAdress}" required="true"/>


                    <h:outputText for="passwordInput" value="Passwort"/>
                    <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true"/>

                <h:commandButton id="btnBack" value="Back"
                                 action="index.xhtml?faces-redirect=true"/>
                <h:commandButton id="btnLogin" value="Login"
                                 action="#{loginBean.validateUsernamePassword}"/>
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
